<div class="grid-container">
    <mat-grid-list cols="2" rowHeight="350px">
      <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
        <mat-card class="dashboard-card">
          <mat-card-header>
            <mat-card-title>
              Application Status
            </mat-card-title>
          </mat-card-header>
          <mat-card-content class="dashboard-card-content">
            <!-- <form class="example-form"  [formGroup]="applicationFormGroup"> -->
              <div fxLayout="column" fxLayoutAlign="space-around center">
                  <mat-form-field class="example-full-width">
                      <!-- <mat-form-field class="example-full-width" [formControl]="applicationNumber"> -->
                    <input matInput placeholder="Application Number" value="">
                  </mat-form-field>
                  <button mat-raised-button color="primary" (click)="submitApplication()">Check Application Status</button>
              </div>
            <!-- </form> -->
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
</div>

<mat-vertical-stepper [linear]="isLinear" #stepper>
  <mat-step [stepControl]="stepOne">
    <ng-template matStepLabel>Loan details</ng-template>
    <app-loan-details></app-loan-details>
  </mat-step>
  <mat-step [stepControl]="stepTwo">
    <ng-template matStepLabel>Corporate Details</ng-template>
    <app-corporate-details></app-corporate-details>
  </mat-step>
  <mat-step [stepControl]="stepTwo">
    <ng-template matStepLabel>Personal Details</ng-template>
    <app-personal-details></app-personal-details>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    You are now done. Please confirm that you want to apply for loan.
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
    <button mat-raised-button color="primary" (click)="applyLoan()">Submit Application</button>
  </mat-step>
</mat-vertical-stepper>
